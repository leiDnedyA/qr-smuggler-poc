<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Smuggler</title>
  <style>
    body, html {
      background: black;
      color: white;
    }
    .player:before {
      content: '';
      position: absolute;
      border: 1px solid red;
      border-radius: 5px;
      top: 180px;
      left: 180px;
      width: 550px;
      height: 550px;
    }
  </style>
  </head>
  <body>
    <div id="button-container">
      <button id="read-button" style="font-size: 3em;">Read</button>
      <button id="send-button" style="font-size: 3em;">Send</button>
    </div>
    <div id="read-container" style="display: none;">
      <p id="percent">0%</p>
      <div class="player">
        <video id="camera-video"></video>
      </div>
    </div>

    <div id="send-container" style="font-size: 3em;">
      <input type="file" id="file-input">
      <textarea id="data-url-text"></textarea>
    </div>

    <img width="500" height="500" id="recv-image" style="padding: 10px;">
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
